# # config file version
apiVersion: 1

datasources:
  - name: prometheus-datasource
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    editable: true
  - name: loki-datasource
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
  - name: loki-as-prometheus-datasource
    type: prometheus
    access: proxy
    url: http://loki:3100/loki
    editable: true
