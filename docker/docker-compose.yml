version: "3.9"
services:
  prometheus:
    image: prom/prometheus:v2.25.0
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command: "--config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus"
    ports:
      - "9090:9090"
  promtail:
    image: grafana/promtail:2.1.0
    container_name: promtail
    volumes:
      - ./promtail/promtail-docker-config.yaml:/etc/promtail/docker-config.yaml
      - ../logs/loki.log:/var/log/spring.log
    command: "--config.file=/etc/promtail/docker-config.yaml"
    ports:
      - "9080:9080"
    depends_on:
      - loki
  loki:
    image: grafana/loki:2.1.0
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
  grafana:
    image: grafana/grafana:7.4.2
    container_name: grafana
    volumes:
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./grafana/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml
      - ./grafana/dashboard.yaml:/etc/grafana/provisioning/dashboards/dashboard.yaml
      - ./grafana/panels.json:/var/lib/grafana/dashboards/panels.json
      - ./grafana/springboot-apm-dashboard_rev3.json:/var/lib/grafana/dashboards/panels2.json
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
  jaeger:
    image: jaegertracing/all-in-one:1.21.0
    container_name: jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"